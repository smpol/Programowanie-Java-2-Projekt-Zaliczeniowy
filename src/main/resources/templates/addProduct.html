<!DOCTYPE html>
<html lang="pl-PL" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title th:text="#{add_product.title}"></title>
</head>
<body>

<div class="contanier">

    <h1 th:text="#{add_product.title}"></h1>
        <form action="/addproduct" method="post">
            <label th:text="#{add_product.name_of_product_add}" class="form-label"></label><br>
            <input type="text" name="name" th:placeholder="#{add_product.name_of_product}"><br>
            <label th:text="#{add_product.count_of_product_add}" class="form-label"></label><br>
            <input type="text" name="count" th:placeholder="#{add_product.count_of_product}"><br>
            <label th:text="#{add_product.price_of_product_add}" class="form-label"></label><br>
            <input type="text" name="price" th:placeholder="#{add_product.price_of_product}"><br>
            <label th:text="#{add_product.description_of_product_add}" class="form-label"></label><br>
            <input type="text" name="description" th:placeholder="#{add_product.description_of_product}"><br>
            <input type="submit" class="btn btn-primary">

        </form>
</div>


</body>
</html>
