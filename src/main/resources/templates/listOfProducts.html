<!DOCTYPE html>
<html lang="pl-PL" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title th:text="#{list_of_products.title}"></title>
</head>
<body>

<div class="container">

    <h1 th:text="#{list_of_products.title}"></h1>

    <!-- Formularz do określenia liczby elementów do wyświetlenia -->
    <form th:action="@{/listofproducts}" method="get">
        <div class="row mb-3">
            <div class="col">
                <input type="number" class="form-control" name="size" placeholder="Liczba elementów" min="1">
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary">Pokaż</button>
            </div>
        </div>
        <!-- Ukryte pola dla pozostałych parametrów -->
        <input type="hidden" name="page" th:value="${currentPage}">
        <input type="hidden" name="sort" th:value="${sort}">
        <input type="hidden" name="dir" th:value="${dir}">
    </form>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <!-- Corrected sorting links -->
            <th scope="col"><a th:href="@{/listofproducts(sort='id', dir=${dir == 'asc' ? 'desc' : 'asc'}, page=0, size=${size})}">ID</a></th>
            <th scope="col"><a th:href="@{/listofproducts(sort='nameOfProduct', dir=${dir == 'asc' ? 'desc' : 'asc'}, page=0, size=${size})}">Nazwa</a></th>
            <th scope="col"><a th:href="@{/listofproducts(sort='countOfProduct', dir=${dir == 'asc' ? 'desc' : 'asc'}, page=0, size=${size})}">Ilość</a></th>
            <th scope="col"><a th:href="@{/listofproducts(sort='priceOfProduct', dir=${dir == 'asc' ? 'desc' : 'asc'}, page=0, size=${size})}">Cena</a></th>
            <th scope="col"><a th:href="@{/listofproducts(sort='descriptionOfProduct', dir=${dir == 'asc' ? 'desc' : 'asc'}, page=0, size=${size})}">Opis</a></th>
            <th scope="col"><a th:href="@{/listofproducts(sort='dateOfAddition', dir=${dir == 'asc' ? 'desc' : 'asc'}, page=0, size=${size})}">Data Dodania</a></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td><input type="checkbox" th:value="${product.id}"></td> <!-- Checkbox dla każdego produktu -->
            <td th:text="${product.id}"></td>
            <td th:text="${product.nameOfProduct}"></td>
            <td th:text="${product.countOfProduct}"></td>
            <td th:text="${product.priceOfProduct}"></td>
            <td th:text="${product.descriptionOfProduct}"></td>
            <td th:text="${#temporals.format(product.dateOfAddition, 'dd-MM-yyyy HH:mm')}"></td>
        </tr>
        <tr th:if="${#lists.isEmpty(products)}">
            <td colspan="7" class="text-center" th:text="#{list_of_products.none}"></td>
        </tr>
        </tbody>
    </table>
    <div class="pagination">
        <!-- Poprawka dla wyświetlania liczby stron -->
        <div class="row">
            <span>Strona [[${currentPage + 1}]] z [[${totalPages > 0 ? totalPages : 1}]]</span>
        </div>
        <div class="row">
            <!-- Warunkowe wyświetlanie przycisku "Poprzednia" -->
            <a class="btn btn-primary" th:if="${currentPage > 0}" th:href="@{/listofproducts(page=${currentPage == 0 ? 0 : currentPage - 1}, size=${size}, sort=${sort}, dir=${dir})}">Poprzednia</a>
            <!-- Warunkowe wyświetlanie przycisku "Następna" -->
            <a class="btn btn-primary" th:if="${currentPage + 1 < totalPages}" th:href="@{/listofproducts(page=${currentPage + 1}, size=${size}, sort=${sort}, dir=${dir})}">Następna</a>
        </div>
    </div>


    <a href="/addproduct" class="btn btn-primary" th:text="#{index.add_button_product}"></a>
    <a href="/" class="btn btn-primary" th:text="#{index.home}"></a>

</div>

</body>
</html>
