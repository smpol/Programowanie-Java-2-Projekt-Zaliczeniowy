<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title th:text="#{login.title}">Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2 class="mt-5" th:text="#{login.heading}"></h2>
    <form action="/login" method="post" class="mt-4">
        <div class="form-group">
            <label for="username" th:text="#{login.username}"></label>
            <input type="text" id="username" name="username" required class="form-control">
        </div>
        <div class="form-group">
            <label for="password" th:text="#{login.password}"></label>
            <input type="password" id="password" name="password" required class="form-control">
        </div>
        <div class="form-group" th:if="${loginError}" th:text="${loginError}"></div>
        <div class="form-group form-check">
            <input type="checkbox" id="remember-me" name="remember-me" class="form-check-input">
            <label for="remember-me" class="form-check-label" th:text="#{login.rememberMe}">/label>
        </div>
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}" />
        <button type="submit" class="btn btn-primary" th:text="#{login.submit}"></button>
    </form>
    <span class="mt-3" th:text="#{login.register_question}"></span>
    <a href="/register" th:text="#{login.register}"></a>
</div>
</body>
</html>
