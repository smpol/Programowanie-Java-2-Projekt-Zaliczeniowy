<!DOCTYPE html>
<html lang="pl-PL" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <title th:text="#{add_product.title}"></title>
</head>
<body>

<div class="container mt-4">
    <h1 th:text="#{add_product.title}"></h1>
    <form th:action="@{/addproduct}" th:object="${product}" method="post">
        <div class="mb-3">
            <label for="name" th:text="#{add_product.name_of_product_add}" class="form-label"></label>
            <input type="text" id="name" th:field="*{nameOfProduct}" class="form-control"
                   th:placeholder="#{add_product.name_of_product}">
            <div class="text-danger" th:if="${#fields.hasErrors('nameOfProduct')}" th:errors="*{nameOfProduct}"></div>
        </div>
        <div class="mb-3">
            <label for="count" th:text="#{add_product.count_of_product_add}" class="form-label"></label>
            <input type="number" id="count" th:field="*{countOfProduct}" class="form-control"
                   th:placeholder="#{add_product.count_of_product}">
            <div class="text-danger" th:if="${#fields.hasErrors('countOfProduct')}" th:errors="*{countOfProduct}"></div>
        </div>
        <div class="mb-3">
            <label for="price" th:text="#{add_product.price_of_product_add}" class="form-label"></label>
            <input type="text" id="price" th:field="*{priceOfProduct}" class="form-control"
                   th:placeholder="#{add_product.price_of_product}">
            <div class="text-danger" th:if="${#fields.hasErrors('priceOfProduct')}" th:errors="*{priceOfProduct}"></div>
        </div>
        <div class="mb-3">
            <label for="description" th:text="#{add_product.description_of_product_add}" class="form-label"></label>
            <input type="text" id="description" th:field="*{descriptionOfProduct}" class="form-control"
                   th:placeholder="#{add_product.description_of_product}">
            <div class="text-danger" th:if="${#fields.hasErrors('descriptionOfProduct')}"
                 th:errors="*{descriptionOfProduct}"></div>
        </div>
        <div class="mb-3">
            <label for="categoryOfProduct" th:text="#{add_product.category_of_product_add}" class="form-label"></label>
            <select id="category" th:field="*{category}" class="form-select">
                <option th:each="category : ${categories}" th:value="${category.id}"
                        th:text="${category.nameOfCategory}"></option>
            </select>

        </div>
        <a href="/" class="btn btn-secondary" th:text="#{button.cancel}"></a>
        <button type="submit" class="btn btn-primary" th:text="#{button.add}"></button>
    </form>
</div>

</body>
</html>
