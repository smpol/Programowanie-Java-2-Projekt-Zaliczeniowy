<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title th:text="#{register.title}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2 class="mt-5" th:text="#{register.heading}"></h2>
    <form action="/register" method="post" class="mt-4">

        <div class="form-group">
            <label for="username" th:text="#{register.username}"></label>
            <input type="text" id="username" name="username" required class="form-control">
        </div>
        <div class="form-group">
            <label for="password" th:text="#{register.password}"></label>
            <input type="password" id="password" name="password" required class="form-control">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success" th:text="#{register.submit}"></button>
        </div>
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}"/>
    </form>
    <div th:if="${registrationError}" th:text="#{register.error_register}" class="alert alert-danger"></div>
</div>

</body>
</html>
