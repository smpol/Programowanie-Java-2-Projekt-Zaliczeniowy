<!DOCTYPE html>
<html lang="pl-PL" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title th:text="#{list_of_products.title}"></title>
</head>
<body>

<div class="container">

    <h1 th:text="#{list_of_products.title}"></h1>

    <table class="table">
        <thead>
        <tr>
            <th scope="col" th:text="#{list_of_products.id}"></th>
            <th scope="col" th:text="#{list_of_products.name}"></th>
            <th scope="col" th:text="#{list_of_products.count}"></th>
            <th scope="col" th:text="#{list_of_products.price}"></th>
            <th scope="col" th:text="#{list_of_products.description}"></th>
            <th scope="col" th:text="#{list_of_products.dateAddition}"></th>
        </tr>
        </thead>
        <tbody>
        <!-- Iteracja po liście produktów i wyświetlenie danych w tabeli -->
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.nameOfProduct}"></td>
            <td th:text="${product.countOfProduct}"></td>
            <td th:text="${product.priceOfProduct}"></td>
            <td th:text="${product.descriptionOfProduct}"></td>
            <td th:text="${#temporals.format(product.dateOfAddition, 'dd-MM-yyyy HH:mm')}"></td>
        </tr>

        </tbody>
    </table>

</div>

</body>
</html>
